<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QBCore Loading</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Inter', sans-serif;
        }
        
        .animated-bg {
            background: linear-gradient(-45deg, #0f0f23, #1a1a2e, #16213e, #0f3460);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .floating-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .particle {
            position: absolute;
            background: rgba(59, 130, 246, 0.1);
            border-radius: 50%;
            animation: float 20s infinite linear;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        .logo-entrance {
            animation: logoEntrance 2s ease-out forwards;
        }
        
        @keyframes logoEntrance {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        .progress-glow {
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
        }
        
        .tip-fade {
            animation: tipFade 4s ease-in-out infinite;
        }
        
        @keyframes tipFade {
            0%, 100% { opacity: 0; transform: translateY(10px); }
            25%, 75% { opacity: 1; transform: translateY(0); }
        }
        
        .pulse-ring {
            animation: pulseRing 2s cubic-bezier(0.455, 0.03, 0.515, 0.955) infinite;
        }
        
        @keyframes pulseRing {
            0% {
                transform: scale(0.8);
                opacity: 1;
            }
            100% {
                transform: scale(2.4);
                opacity: 0;
            }
        }
    </style>
</head>
<body class="animated-bg min-h-screen overflow-hidden select-none">
    <!-- Floating Particles Background -->
    <div class="floating-particles" id="particles"></div>
    
    <!-- Main Loading Container -->
    <div class="relative z-10 min-h-screen flex flex-col items-center justify-center px-4">
        
        <!-- Logo Section -->
        <div class="logo-entrance mb-12 relative">
            <!-- Pulse Ring Effect -->
            <div class="absolute inset-0 rounded-full bg-blue-500 opacity-20 pulse-ring"></div>
            
            <!-- Logo Container -->
            <div class="relative bg-gray-900/50 backdrop-blur-sm rounded-full p-8 border border-gray-700/50">
                <img src="/assets/branding/qbcore.svg" alt="QBCore" class="w-24 h-24 md:w-32 md:h-32">
            </div>
        </div>
        
        <!-- Server Title -->
        <h1 class="text-4xl md:text-6xl font-bold text-white mb-4 text-center tracking-tight">
            <span class="bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent">
                QBCore
            </span>
            <span class="text-gray-300">Server</span>
        </h1>
        
        <!-- Loading Progress Section -->
        <div class="w-full max-w-md mb-8">
            <!-- Progress Bar Container -->
            <div class="relative mb-4">
                <div class="w-full bg-gray-800/50 rounded-full h-3 backdrop-blur-sm border border-gray-700/30">
                    <div id="progressBar" class="bg-gradient-to-r from-blue-500 to-purple-600 h-3 rounded-full progress-glow transition-all duration-300 ease-out" style="width: 0%"></div>
                </div>
                <!-- Progress Percentage -->
                <div class="text-center mt-2">
                    <span id="progressText" class="text-blue-400 font-semibold text-lg">0%</span>
                </div>
            </div>
        </div>
        
        <!-- Rotating Tips Section -->
        <div class="text-center mb-8 h-16 flex items-center justify-center">
            <p id="loadingTip" class="text-gray-300 text-lg max-w-2xl px-4 tip-fade"></p>
        </div>
        
        <!-- Player Info Section -->
        <div class="bg-gray-900/30 backdrop-blur-sm rounded-lg border border-gray-700/30 p-6 w-full max-w-md">
            <div class="grid grid-cols-2 gap-4 text-center">
                <div>
                    <p class="text-gray-400 text-sm uppercase tracking-wide">Player Name</p>
                    <p id="playerName" class="text-white font-semibold text-lg">Loading...</p>
                </div>
                <div>
                    <p class="text-gray-400 text-sm uppercase tracking-wide">Player ID</p>
                    <p id="playerId" class="text-blue-400 font-semibold text-lg">---</p>
                </div>
            </div>
        </div>
        
        <!-- Bottom Status -->
        <div class="absolute bottom-8 left-1/2 transform -translate-x-1/2">
            <div class="flex items-center space-x-2 text-gray-400">
                <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
                <span class="text-sm">Connecting to server...</span>
            </div>
        </div>
    </div>
    
    <!-- Audio (Hidden) -->
    <audio autoplay loop id="audio" src="/assets/audio/noncopyright.mp3" style="display: none;"></audio>
    
    <script src="app.js"></script>
</body>
</html>
